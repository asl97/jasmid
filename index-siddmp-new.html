<!DOCTYPE HTML>
<html>
	<head>
		<script src="stream.js"></script>
		<script src="siddmpfile.js"></script>
		<script src="siddmpplayer.js"></script>
		<script src="sidsynth.js"></script>
		<script src="audioplayer.js"></script>
		<script>
			var audio = new AudioPlayer();
			
			function play(file) {
				Stream.loadRemoteFile(file, function(data) {
					sidDmpFile = SidDmpFile(data);
					synth = new SidSynth(audio.sampleRate);
					sidDmpPlayer = SidDmpPlayer(sidDmpFile, synth);
					audio.setGenerator(sidDmpPlayer);
					audio.start();
				})
			}
		</script>
	</head>
	<body>
		Click a file to play. Works in Firefox/Chrome on desktop only (for now)<br>
		<a href="javascript:void(play('sid/dmp/Autumn.dmp'))">Autumn.dmp</a> |
		<a href="javascript:void(play('sid/dmp/Axelf.dmp'))">Axelf.dmp</a> |
		<a href="javascript:void(play('sid/dmp/Robocop3.dmp'))">Robocop3.dmp</a>
	</body>
</html>
