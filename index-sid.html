<!DOCTYPE HTML>
<html>
	<head>
		<script src="stream.js"></script>
		<script src="sidfile.js"></script>
		<script src="sidsynth.js"></script>
		<script src="sid6510.js"></script>
		<script src="sidplayer.js"></script>
		<script src="audio.js"></script>
		<script>
			function loadRemote(path, callback) {
				var fetch = new XMLHttpRequest();
				fetch.open('GET', path);
				fetch.overrideMimeType("text/plain; charset=x-user-defined");
				fetch.onreadystatechange = function() {
					if(this.readyState == 4 && this.status == 200) {
						/* munge response into a binary string */
						var t = this.responseText || "" ;
						var ff = [];
						var mx = t.length;
						var scc= String.fromCharCode;
						for (var z = 0; z < mx; z++) {
							ff[z] = scc(t.charCodeAt(z) & 255);
						}
						callback(ff.join(""));
					}
				}
				fetch.send();
			}
			
			function play(file) {
				loadRemote(file, function(data) {
					sidFile = SidFile(data);
					synth = new SidSynth(44100, sidFile.mem);
					cpu = new Sid6510(sidFile.mem, synth);
					sidPlayer = SidPlayer(sidFile, synth, cpu);
					audio = AudioPlayer(sidPlayer);
				})
			}
		</script>
	</head>
	<body>
		<a href="javascript:void(play('sid/real/Last_Wader.sid'))">Last_Wader.sid</a> |
		<a href="javascript:void(play('sid/real/Sweet_JB.sid'))">Sweet_JB.sid</a> |
		<a href="javascript:void(play('sid/real/Robocop_3.sid'))">Robocop_3.sid</a>
	</body>
</html>
